<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="heading">
            <h1>CGC BCA Batch(2022 - 2025) <span>Result App</span></h1>
            <img src="img1" alt="">
        </div>
        <div class="wrapper">
            <div class="app-form">
                <form action="">
                    <input type="text" name="rollNumber" placeholder="Enter Your Roll Number" required>
                    <small></small>
                    <fieldset>
                        <label for="sem">Semester:</label>
                        <select name="semester" id="sem">
                            <option value="first">First</option>
                            <option value="second">Second</option>
                            <option value="third">Third</option>
                            <option value="fourth" disabled>Fourth</option>
                            <option value="fifth" disabled>Fifth</option>
                            <option value="sixth" disabled>Sixth</option>
                        </select>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="student-result">
                <!-- Default -->
                 <h2 class="search-result">Search Result!</h2>
            </div>
        </div>
    </main>
    <script src="firstSem.js"></script>
    <script src="secondSem.js"></script>
    <script src="thirdSem.js"></script>
    <script src="script.js"></script>
</body>

</html>
