<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="heading">
            <h1>BCA (4th Semester) Result App</h1>
        </div>
        <div class="wrapper">
            <div class="app-form">
                <form action="">
                    <input type="text" name="rollNumber" placeholder="Enter Your Roll Number" required>
                    <small></small>
                    <fieldset>
                        <label for="sem">Semester:</label>
                        <select name="semester" id="sem">
                            <option value="first" disabled>First</option>
                            <option value="second" disabled>Second</option>
                            <option value="third">Third</option>
                            <option value="fourth" disabled>Fourth</option>
                            <option value="fifth" disabled>Fifth</option>
                            <option value="sixth" disabled>Sixth</option>
                        </select>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="student-data"></div>
        </div>
    </main>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
